<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Curriculum | Forms </title>

</head>

<body>

    <center><h1>Curriculum Vitae </h1> </center>

    <form action="index.html" method="GET">

        <fieldset>
            <legend>Personal Data</legend>

            
                <label for ="dui">DUI</label>
                <input type ="text" name="dui" id="dui" placeholder="0123456789" maxlength="10">
            

            
                <label for ="name">First Name</label>
                <input type ="text" name ="name"id="name" placeholder="First Name" size="10" maxlength="15"required>

                <label for ="lname">Last Name</label>
                <input type ="text" name ="lname"id="lname" placeholder="Last Name" maxlenght="20"required>
            
                <label for ="gender">Gender</label>
                <input type="radio" name="male" id="gender" >M 
                <input type="radio" name="male" id="fmale">F

                
            <div>
                <label for="numero">Contact Number</label>
                <input type="tel" name="fecha" id="fecha" maxlength="8" required>

                <label for="fecha">Birthdate</label>
                <input type="date" id="fecha" name="fecha">
           
                <label for="status">Civil Status</label>
                <select>
                        <option>--Elija una opcion--</option>
                        <option>Single</option>
                        <option>Married</option>
                        <option>Promised</option>
                      
                </select>
                Image <input type="file" required >
            </div>
        
        </fieldset>
        
        <fieldset>
            <legend>Work Experience</legend>
         
            <textarea rows="5" cols="250"placeholder="Experience"></textarea >

      </fieldset> 
        
      <fieldset>
            <legend>Academic Training</legend>
         
            <textarea rows="5" cols="250" placeholder="Academic Training"></textarea >

      </fieldset> 

      <fieldset>
         <legend>Further Training</legend>
         <fieldset>
         <legend> Programming Languages</legend>
         <input type="checkbox" name="check[]" checked> Java
         <input type="checkbox" name="check[]"> C#
         <input type="checkbox" name="check[]"> Phyton
         <input type="checkbox" name="check[]"> C++
         <input type="checkbox" name ="check[]"> Ruby
         </fieldset>
      </fieldset>
      <fieldset>
          <legend>Web Technologies</legend>
      <input type="checkbox" name="check[]" checked> HTML5
      <input type="checkbox" name="check[]"> CSS/CSS3
      <input type="checkbox" name="check[]"> materialize Css
      <input type="checkbox" name="check[]"> JavaScript
      <input type="checkbox" name ="check[]">Node . js
      <input type="checkbox" name ="check[]" >Spring MVC
      </fieldset>

        <input type="submit" value="Send">
        <input type ="submit" value ="Cancel">

    </form>

</body>

</html>
